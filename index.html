<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA | Premium Sneakers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">NOVA</div>
        <div class="nav-links">
            <a href="#featured">Featured</a>
            <a href="#collections">Collections</a>
            <a href="#reviews">Reviews</a>
        </div>
        <div class="nav-icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-shopping-cart"></i>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>LIMITED EDITION <span>NOIR RUNNER</span></h1>
            <p>Ultra-lightweight carbon fiber design. Only 200 pairs available.</p>
            <button class="cta-button">SHOP NOW <i class="fas fa-arrow-right"></i></button>
        </div>
        <div class="hero-image">
            <img src="image.png" alt="NOVA Sneaker" id="sneaker-img">
        </div>
        <div class="color-options">
            <div class="color-dot" data-color="#000" style="background: #000;"></div>
            <div class="color-dot" data-color="#555" style="background: #555;"></div>
            <div class="color-dot" data-color="#c00" style="background: #c00;"></div>
        </div>
    </section>

    <!-- Featured Section -->
    <section class="featured" id="featured">
        <h2>WHY <span>NOVA</span>?</h2>
        <div class="features-grid">
            <div class="feature-card">
                <i class="fas fa-bolt"></i>
                <h3>Lightweight</h3>
                <p>Carbon fiber sole for maximum agility.</p>
            </div>
            <div class="feature-card">
                <i class="fas fa-leaf"></i>
                <h3>Eco-Friendly</h3>
                <p>Made from 70% recycled materials.</p>
            </div>
            <div class="feature-card">
                <i class="fas fa-gem"></i>
                <h3>Premium</h3>
                <p>Handcrafted Italian leather.</p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
